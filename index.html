    $(document).ready(function(){
        $.ajax({
            url:"https://free.currconv.com/api/v7/currencies?apiKey=8c00f318329c4dd52f93",
            type:"GET",
            success:getCurrencies,
            error:getCurrenciesError,
        })

        console.log(data);
    }
    function getCurrencies(data) {
        var jsonDataa = JSON.stringify(data['results']);
        var d = JSON.parse(jsonDataa);
        Object.keys(d).forEach(function(key) {
            var x = d[key];
            console.log(x);
            var option = x['id'] === 'USD' ? option = 'selected' : option='';
            var option2 = x['id'] === 'KES' ? option = 'selected' : option='';
            $('#inputState').append(

            );
